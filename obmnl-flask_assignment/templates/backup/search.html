{% extends 'base.html' %}

{% block title %}Search Transactions{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Search Transactions</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="min_amount">Minimum Amount</label>
                        <input type="number" step="0.01" id="min_amount" name="min_amount" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="max_amount">Maximum Amount</label>
                        <input type="number" step="0.01" id="max_amount" name="max_amount" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
